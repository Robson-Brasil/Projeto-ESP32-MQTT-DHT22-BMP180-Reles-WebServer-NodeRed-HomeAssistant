<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="author" content="Robson Brasil">
    <meta name="keywords"
        content="iot, internet of things, internet das coisas, automação residencial, programação em C++, home assistant, esp32, alexa, google assistant">
    <link rel="icon" href="logo-1.png">
    <title>WebServer ESP32</title>
    <link rel="stylesheet" href="WebServer.css">
    <script src="darkmode.js"></script>
</head>

<body>
    <header>
        <h1>LOBO ALFA Automações</h1>
        <button id="dark-mode-switch">
            <span>Dark Mode</span>
        <img src="darkmode.png" id="dark-mode-image" class="dark-mode-image" hidden>
        <img src="lightmode.png" id="light-mode-image" class="light-mode-image">
        </button>
    </header>
    <div class="centered-text">
        <h2 class="white-text">IoT - AUTOMAÇÃO RESIDENCIAL</h2>
        <div class="centered-text">
            <h2 class="white-text">COM ESP32</h2>
        </div>
    </div>
    <table class="tg">
        <tr>
            <td colspan="2">
                <h4>Luz Forte</h4>
                <label class="switch">
                    <input type="checkbox" onchange="toggleCheckbox(this)" id="23">
                    <span class="slider"></span>
                    <span class="slider-text off">OFF</span>
                    <span class="slider-text on">ON</span>
                </label>
            </td>
            <td colspan="2">
                <h4>Luz Fraca</h4>
                <label class="switch">
                    <input type="checkbox" onchange="toggleCheckbox(this)" id="22">
                    <span class="slider"></span>
                    <span class="slider-text off">OFF</span>
                    <span class="slider-text on">ON</span>
                </label>
            </td>
            <td colspan="2">
                <h4>Luz Cooler</h4>
                <label class="switch">
                    <input type="checkbox" onchange="toggleCheckbox(this)" id="21">
                    <span class="slider"></span>
                    <span class="slider-text off">OFF</span>
                    <span class="slider-text on">ON</span>
                </label>
            </td>
            <td colspan="2">
                <h4>Luz Bleutooth</h4>
                <label class="switch">
                    <input type="checkbox" onchange="toggleCheckbox(this)" id="5">
                    <span class="slider"></span>
                    <span class="slider-text off">OFF</span>
                    <span class="slider-text on">ON</span>
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h4>Luz Principal</h4>
                <label class="switch">
                    <input type="checkbox" onchange="toggleCheckbox(this)" id="26">
                    <span class="slider"></span>
                    <span class="slider-text off">OFF</span>
                    <span class="slider-text on">ON</span>
                </label>
            </td>
            <td colspan="2">
                <h4>Botão 6</h4>
                <label class="switch">
                    <input type="checkbox" onchange="toggleCheckbox(this)" id="18">
                    <span class="slider"></span>
                    <span class="slider-text off">OFF</span>
                    <span class="slider-text on">ON</span>
                </label>
            </td>
            <td colspan="2">
                <h4>Botão 7</h4>
                <label class="switch">
                    <input type="checkbox" onchange="toggleCheckbox(this)" id="19">
                    <span class="slider"></span>
                    <span class="slider-text off">OFF</span>
                    <span class="slider-text on">ON</span>
                </label>
            </td>
            <td colspan="2">
                <h4>Botão 8</h4>
                <label class="switch">
                    <input type="checkbox" onchange="toggleCheckbox(this)" id="25">
                    <span class="slider"></span>
                    <span class="slider-text off">OFF</span>
                    <span class="slider-text on">ON</span>
                </label>
            </td>
        </tr>
    </table>
</body>
<script>
    function toggleCheckbox(element) {
        var xhr = new XMLHttpRequest();
        if (element.checked) { xhr.open("GET", "/update?relay=" + element.id + "&state=1", true); }
        else { xhr.open("GET", "/update?relay=" + element.id + "&state=0", true); }
        xhr.send();
    }    
</script>
</html>
